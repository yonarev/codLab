<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Planilla Excel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="grid-container">
		<div class="grid-body">
			<div class="grid-cell"><input type="text" name="id" placeholder="ID"></div>
			<div class="grid-cell"><input type="date" name="fecha" placeholder="Fecha"></div>
			<div class="grid-cell"><input type="time" name="horaIni" placeholder="Hora inicio"></div>
			<div class="grid-cell"><input type="time" name="horaFin" placeholder="Hora fin"></div>
			<div class="grid-cell"><input type="text" name="nombres" placeholder="Nombres"></div>
			<div class="grid-cell"><input type="text" name="paterno" placeholder="Paterno"></div>
			<div class="grid-cell"><input type="text" name="materno" placeholder="Materno"></div>
			<div class="grid-cell"><input type="text" name="aviso" placeholder="Aviso"></div>
			<div class="grid-cell"><input type="text" name="contacto" placeholder="Contacto"></div>
			<div class="grid-cell"><input type="text" name="orden" placeholder="Orden"></div>
			<!-- Agrega aquÃ­ los campos que necesites -->
		</div>
	</div>
</body>
</html>
